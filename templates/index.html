<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grammar Validator</title>
    <link rel="stylesheet" href="../static/css/custom.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="sidebar-left">
        <button title="Settings">⚙️</button>
        <button title="New Document">📄</button>
        <button title="Templates">📝</button>
        <button title="Help">❓</button>
      </div>

      <div class="main-content">
        <div class="document-header">
          <h1 class="document-title">Grammatical validator Past simple affirmative</h1>
        </div>

        <form action="/validate" method="POST">
          <div class="input-area">
            <div class="textarea-wrapper">
              <textarea
                name="oraciones"
                class="input-field"
                placeholder="Enter your text to validate the grammar..."
                rows="10"
              ></textarea>
            </div>
            <button type="submit" class="submit-button">
              Validate Grammar
            </button>
          </div>
        </form>
      </div>

      <div class="sidebar-right">
        <div class="review-header">
          <h2 class="review-title">Suggestions</h2>
          <span class="badge">{{.TotalOraciones}}</span>
        </div>

        <div class="suggestions-container">
          {{range .Oraciones}}
          <div class="suggestion {{if .EsValida}}valid{{else}}invalid{{end}}">
            <div class="suggestion-header">
              <span class="badge">{{if .EsValida}}Valid{{else}}Error{{end}}</span>
            </div>
            <p>{{.Oracion}}</p>
            <p><small>{{.Explicacion}}</small></p>
          </div>
          {{else}}
          <div class="suggestion">
            <p>No grammatical errors were found.</p>
          </div>
          {{end}}
        </div>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const inputField = document.querySelector('.input-field');
      const submitButton = document.querySelector('.submit-button');
      
      if (inputField && submitButton) {
        inputField.addEventListener('input', function() {
          const text = this.value;
          const maxLines = 10; 
          const maxSentences = 5; 
          
          const lines = text.split('\n').filter(line => line.trim().length > 0);
          const sentences = text.match(/[^.!?]+[.!?]+/g) || [];

          if (lines.length > maxLines || sentences.length > maxSentences) {
            alert("You have reached the maximum number of lines or sentences allowed.");
            submitButton.disabled = true;
          } else {
            submitButton.disabled = false;
          }
        });
      }
    });
  </script>
</html>
