<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grammar Validator</title>
    <link rel="stylesheet" href="../static/css/custom.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="sidebar-left">
        <button title="Settings">⚙️</button>
        <button title="New Document">📄</button>
        <button title="Templates">📝</button>
        <button title="Help">❓</button>
      </div>

      <div class="main-content">
        <div class="document-header">
          <h1 class="document-title">Grammar Validator</h1>
          <span class="badge">English</span>
        </div>

        <form action="/validate" method="POST">
          <div class="input-area">
            <div class="textarea-wrapper">
              <textarea
                name="oraciones"
                class="input-field"
                placeholder="Enter your text here for grammar validation..."
                rows="10"
              ></textarea>
            </div>
            <button type="submit" class="submit-button">
              Validate Grammar
            </button>
          </div>
        </form>
      </div>

      <div class="sidebar-right">
        <div class="review-header">
          <h2 class="review-title">Suggestions</h2>
          <span class="badge">{{.TotalOraciones}}</span>
        </div>

        <div class="suggestions-container">
          {{range .Oraciones}}
          <div class="suggestion">
            <div class="suggestion-header">
              <span class="badge"
                >{{if .EsValida}}Valid{{else}}Error{{end}}</span
              >
            </div>
            <p>{{.Oracion}}</p>
            <p><small>{{.Explicacion}}</small></p>
          </div>
          {{else}}
          <div class="suggestion">
            <p>No grammar issues found!</p>
          </div>
          {{end}}
        </div>
      </div>
    </div>
  </body>
</html>
